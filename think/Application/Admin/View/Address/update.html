
    <title>联系修改</title>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <!-- href must be unique and match the id of target div -->
            <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">    
        <div class="tab-content default-tab" id="tab2">
          <form action="" method="post" class="message" >
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>在线客服一</label>
              <input class="text-input small-input" type="text"  name="servicea" value="{$arr.servicea}" datatype="*" nullmsg="QQ号不能为空" ajaxurl="{:U('Address/update',array('id'=>$arr['id']))}" />
            </p>  
            <p>
              <label>在线客服二</label>
              <input class="text-input small-input" type="text"  name="serviceb"   value="{$arr.serviceb}" datatype="*" nullmsg="QQ号不能为空" ajaxurl="{:U('Address/update',array('id'=>$arr['id']))}"/>
            </p>  
            <p>
              <label>电话</label>
              <input class="text-input small-input" type="text"  name="phone"   value="{$arr.phone}" datatype="m" nullmsg="电话不能为空" errormsg="号码长度为11位数" ajaxurl="{:U('Address/update',array('id'=>$arr['id']))}"/>
            </p> 
            <p>
              <label>email</label>
              <input class="text-input small-input" type="text"  name="email"   value="{$arr.email}" datatype="e" nullmsg="email不能为空" errormsg="email格式错误" ajaxurl="{:U('Address/update',array('id'=>$arr['id']))}"/>
            </p> 
             <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->

      $(".message").Validform({

		      showAllError:true,
