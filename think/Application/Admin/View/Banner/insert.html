<!--引入副编辑器对应文件  -->
<script type="text/javascript" charset="utf-8" src="__ROOT__/uedit/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__/uedit/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__ROOT__/uedit/lang/zh-cn/zh-cn.js"></script>
<!--引入副编辑器对应文件  -->
    <title>新闻新增</title>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <!-- href must be unique and match the id of target div -->
            <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">    
        <div class="tab-content default-tab" id="tab2">
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>标题</label>
              <input class="text-input small-input" type="text"  name="title" />
            </p>  
           
			<style>
			  .img{width:100px;height:100px; overflow:hidden;}
			</style>
            <p>
              <label>新闻图片上传</label>
              <input type="file"   name="images" />
              <div>
              <img alt="上传图片" src="" class="img" >
              </div>
            </p>
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
    <script type="text/javascript">
    $("input[type='file']").change(function(){   
    	 var file = this.files[0]; //监听其中的一张图
    	   if (window.FileReader) {    
    	            var reader = new FileReader();    
    	            reader.readAsDataURL(file);    
    	            //监听文件读取结束后事件    
    	          reader.onloadend = function (e) {
    	            $(".img").attr("src",e.target.result);    //e.target.result就是监听的图片地址
    	            };   

    	       }
    	})
  
    </script>
