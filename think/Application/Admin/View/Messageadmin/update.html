
    <title>管理员新增</title>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
            <!-- href must be unique and match the id of target div -->
            <li><a href="#tab2" class="default-tab">Forms</a></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">    
        <div class="tab-content default-tab" id="tab2">
          <form action="" method="post" class="message" >
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>用户名</label>
              <input class="text-input small-input" readonly="readonly" type="text"  name="names" value="{$arr.names}"  datatype="*" nullmsg="用户名不能为空" ajaxurl="{:U('Messageadmin/update',array('id'=>$arr['id']))}" />
            </p>  
            <p>
              <label>密码</label>
              <input class="text-input small-input" type="password"  name="password"   datatype="*" nullmsg="密码不能为空" />
            </p>  
            <p>
              <label>email</label>
              <input class="text-input small-input" type="text"  name="email" value="{$arr.email}"   datatype="e" nullmsg="email不能为空" errormsg="email不能为空" ajaxurl="{:U('Messageadmin/update',array('id'=>$arr['id']))}"/>
            </p> 
            <p>
              <label>管理员</label>
              <select name="level">
                <foreach name="level" item="v">
                 <if condition="$v['id']==$arr['level']">
                  <option value="{$v.id}" selected="selected">{$v.name}</option>
                 <else />
                  <option value="{$v.id}">{$v.name}</option>
                </if>
                </foreach>               
              </select>
            </p> 
             <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
     <script type="text/javascript"  src="__ROOT__/valite/js/jquery-1.9.1.min.js"></script>
     <script type="text/javascript"  src="__ROOT__/valite/js/Validform_v5.3.2_min.js"></script>
      <script type="text/javascript">
      $(".message").Validform({
		  //alert(1);
		      tiptype:3,
		      showAllError:true,
		
		});
      
       </script>
