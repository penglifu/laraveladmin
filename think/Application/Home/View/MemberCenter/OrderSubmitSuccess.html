

<title>确认订单</title>


	<!--页面内容-->
	<div class="content">
		<!--内容背景为第二种的时候 -->
		<div class="content_type_two">

			<!--为内容里面的内容-->
			<div class="content_body">
				<div class="background_orange"></div>
				<div class="background_coffee background_coffee_override"></div>
				<div class="kongzhi">

					<!--侧导航-->
					<div class="sidebar">
						<div class="sidebar_top">


							<div class="sidebar_title">
								<p class="chinese">会员中心</p>
								<p class="english">Brand introduction</p>
							</div>


							<div class="sidebar_list ">

								<ul>
								<foreach name="side" item="v" >
									 <if condition="$v.he eq 0">
									   <eq name="Think.ACTION_NAME" value="$v['en']" > 
									        
									          <li class="list_inthis"><a href="__MODULE__/{$v.url}" class="list_a_inthis">{$v.name}</a></li>
									     
									          
									        
									    <else />
									         <li><a href="__MODULE__/{$v.url}">{$v.name}</a></li>    
									   </eq>
									</if>   
									</foreach>
									<span class="clear_float"></span>
								</ul>

							</div>





						</div>





					</div>

					<!--内容的右侧-->
					<div class="content_body_right">
						<div class="right_title">
							<span class="titlename">订单提交成功</span> <span	class="current_location">当前位置 >会员中心</span> 
                            <span class="clear_float"></span>
						</div>

						<div class="order_submit_success">
							<p class="guide">
								<a>查看购物车</a><a>填写和确认地址订单</a><a class="inthis">提交订单成功</a>
							</p>
							<p class="hint">
								<span class="hint_img"></span><span class="success">订单提交成功</span>
                                <span class="pay">请尽快完成支付</span><span class="clear_float"></span>
							</p>
							<p class="price">
								<span>应付金额：</span>￥<a class="price1">{$arra.price}</a>
							</p>
							<p class="address">
								收货信息： <span>{$arra.address}</span>
							</p>
							<p class="linkman">
								（<span>{$arra.name}</span> 收） <span>{$arra.phone}</span>
							</p>
							<p class="pay_way">
								<span>支付方式：</span> <a href=""></a><span class="clear_float"></span>
							</p>
							<p class="right_now_pay">
								<a href="{:U('MemberCenter/PurchaseRecords',array('id'=>$arra['id'],'ordernum'=>$arra['ordernum']))}"  class="submit">立即支付</a>
							</p>
						</div>




					</div>

					<div class="clear_float"></div>




				</div>
			</div>


		</div>


	</div>
    
    <script type="text/javascript">
     $(".submit").click(function(){
        
       var price = $(".price1").html();
    	 if(!price){
    		 
    		alert("请购买商品！") 
    		return false; 
    	 }
    	 
    	 
     })
     
    
    
    
      </script>
