


<title>地址修改</title>

	<!--页面内容-->
	<div class="content">
		<!--内容背景为第二种的时候 -->
		<div class="content_type_two">

			<!--为内容里面的内容-->
			<div class="content_body">
				<div class="background_orange"></div>
				<div class="background_coffee "></div>
				<div class="kongzhi">
					<!--侧导航-->
					<div class="sidebar">
						<div class="sidebar_top">


							<div class="sidebar_title">
								<p class="chinese">会员中心</p>
								<p class="english">Brand introduction</p>
							</div>


							<div class="sidebar_list ">

								<ul>
									<foreach name="side" item="v" >
									 <if condition="$v.he eq 0">
									   <eq name="Think.ACTION_NAME" value="$v['en']" > 
									        
									          <li class="list_inthis"><a href="__MODULE__/{$v.url}" class="list_a_inthis">{$v.name}</a></li>
									     
									          
									        
									    <else />
									         <li><a href="__MODULE__/{$v.url}">{$v.name}</a></li>    
									   </eq>
									</if>   
									</foreach>
									<span class="clear_float"></span>
								</ul>

							</div>





						</div>





					</div>

				<!--内容的右侧-->
					<div class="content_body_right">
						<div class="right_title">
							<span class="titlename">地址修改/新增</span> <span
								class="current_location">当前位置 >地址修改/新增</span> <span
								class="clear_float"></span>
						</div>

						<div class="personal_date_modify_view">
							<form action="" method="post"  class="message">
								<div class="address_choise">
								    <div>
								    <label style="font-size: 24px;">送货地址</label>
									<input   type="text" name="address" value="{$addr.address}" datatype="*" nullmsg="地址不能为空！"  style="width:600px;height:40px;"  /><br/>
									<a>XXX省XXX市XXX县XXX路XXX号</a>
									</div>
									<p class="consignee">
									    <div>
										<span>收货人：</span><input  type="text" name="name" value="{$addr.name}" datatype="*" nullmsg="收货人不能为空!"  style="width:200px;height:30px;" /><br/>
										</div>
										<div>
										<span> 手机号：</span>
                                        <input  type="text" name="phone" value="{$addr.phone}" datatype="m" nullmsg="手机号不能为空!" errormsg="手机号11位"   style="width:200px;height:30px;" />
                                        <a	class="clear_float"></a>
			                            </div>					
									</p>
									<p class="changes">
										<a>送货地址添加/修改</a>
									</p>
								</div>
								<p class="submit">
									<input type="submit" value="提交" />
								</p>
							</form>
						</div>




					</div>

					<div class="clear_float"></div>

				</div>
			</div>


		</div>


	</div>

	   <script>
	$(".message").Validform({
		      tiptype:3,
		      showAllError:true,
		
		      
		});	
		
	
	</script>
